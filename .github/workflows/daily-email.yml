name: Send Daily Summary Email

on:
  schedule:
    # Run daily at 23:59 UTC (adjust timezone as needed)
    # For EST/EDT: 23:59 EST = 04:59 UTC next day, 23:59 EDT = 03:59 UTC next day
    - cron: '59 23 * * *'  # 23:59 UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install firebase-admin requests
      
      - name: Send Daily Summary Email
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: 'anokheecohen@gmail.com,ben@cohen-family.org'
        run: |
          python .github/scripts/send_daily_email.py
        continue-on-error: true  # Don't fail the workflow if email fails

