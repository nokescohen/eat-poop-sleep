<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="description" content="Track baby and mama stats - feeds, sleep, diapers, and more" />
  <meta name="theme-color" content="#0b84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="EPS Tracker" />
  <title>Eat • Poop • Sleep — Tracker</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
</head>
<body>
  <main class="container">
    <h1>Eat • Poop • Sleep</h1>

    <h2 class="section-title">Baby Stats</h2>
    <section class="buttons">
      <button id="btn-sleep" class="big sleep">Sleep</button>
      <button id="btn-feed" class="big feed">Feed +1 oz</button>
      <button id="btn-poop" class="big poop">Poop</button>
      <button id="btn-pee" class="big pee">Pee</button>
    </section>

    <h2 class="section-title">Mama Stats</h2>
    <section class="buttons">
      <button id="btn-pump" class="big pump">Pump +1 oz</button>
      <button id="btn-freeze" class="big freeze">Freeze +1 oz</button>
      <button id="btn-h2o" class="big h2o">H2O +40 oz</button>
    </section>

    <section class="status-row">
      <div id="sleep-status" class="status">Awake</div>
      <div id="stats" class="status">—</div>
    </section>

    <section class="controls">
      <button id="btn-undo">Undo last</button>
      <button id="btn-export">Export CSV</button>
      <button id="btn-export-summary">Export Daily Summary</button>
      <button id="btn-export-data">Export Data</button>
      <button id="btn-import-data">Import Data</button>
      <button id="btn-test-email">Send Test Email</button>
      <button id="btn-clear">Clear all</button>
    </section>

    <section>
      <h2>History</h2>
      <ul id="history" class="history"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- Firebase SDK -->

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBuJiS2ZrxM-69XBX7e2LaufV2-Lz5D6UU",
      authDomain: "eat-poop-sleep.firebaseapp.com",
      projectId: "eat-poop-sleep",
      storageBucket: "eat-poop-sleep.firebasestorage.app",
      messagingSenderId: "1026599905646",
      appId: "1:1026599905646:web:e6ac108ac3eb85f542397f"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.firestoreFunctions = { collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, query, orderBy };
    
    // Load app.js after Firebase is ready
    const script = document.createElement('script');
    script.src = 'app.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
