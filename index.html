<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="description" content="Track baby and mama stats - feeds, sleep, diapers, and more" />
  <meta name="theme-color" content="#0b84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="EPS Tracker" />
  <title>Eat • Poop • Sleep — Tracker</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
</head>
<body>
  <main class="container">
    <h1>Eat • Poop • Sleep</h1>

    <h2 class="section-title">Baby Stats</h2>
    <section class="buttons">
      <button id="btn-sleep" class="big sleep">Sleep</button>
      <button id="btn-breast" class="big breast">Breastfeed</button>
      <button id="btn-feed" class="big feed">Bottle Feed <span class="amount">+0.5 oz</span></button>
      <button id="btn-poop" class="big poop">Poop</button>
      <button id="btn-pee" class="big pee">Pee</button>
      <button id="btn-antibiotic" class="big antibiotic">Antibiotic</button>
      <button id="btn-wound-clean" class="big wound-clean">Wound Clean</button>
      <button id="btn-vit-d" class="big vit-d">Vit D Drop</button>
    </section>

    <h2 class="section-title">Mama Stats</h2>
    <section class="buttons">
      <button id="btn-pump" class="big pump">Pump <span class="amount">+0.5 oz</span></button>
      <button id="btn-freeze" class="big freeze">Freeze <span class="amount">+1 oz</span></button>
      <button id="btn-h2o" class="big h2o">H2O <span class="amount">+40 oz</span></button>
    </section>

    <section class="status-row">
      <div id="sleep-status" class="status">Awake</div>
    </section>

    <section class="stats-boxes">
      <div class="stats-box-container">
        <div class="stats-box-label">Baby</div>
        <div id="stats-baby" class="stats-box">—</div>
      </div>
      <div class="stats-box-container">
        <div class="stats-box-label">Mama</div>
        <div id="stats-mama" class="stats-box">—</div>
      </div>
    </section>

    <section class="controls">
      <button id="btn-undo">Undo last</button>
      <button id="btn-export">Export CSV</button>
      <button id="btn-export-summary">Export Daily Summary</button>
      <button id="btn-clear-cache" style="background: #ef4444; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Clear Cache & Reload</button>
    </section>

    <section>
      <h2>Daily Log</h2>
      <input type="date" id="date-picker" class="date-picker" />
      <ul id="history" class="history"></ul>
    </section>

    <section class="chart-section">
      <h2>Trends</h2>
      
      <div class="chart-container">
        <h3 class="chart-title">Baby Stats</h3>
        <div class="chart-controls">
          <div class="chart-control-group">
            <label for="chart-stat-baby">Stat:</label>
            <select id="chart-stat-baby" class="chart-select">
              <option value="feed">Bottle Feed (oz)</option>
              <option value="breast">Breastfeed (minutes)</option>
              <option value="sleep">Sleep (hours)</option>
              <option value="avg_wake_window">Avg Wake Windows (hours)</option>
              <option value="poop">Poop</option>
              <option value="pee">Pee</option>
              <option value="antibiotic">Antibiotic</option>
              <option value="wound_clean">Wound Clean</option>
              <option value="vit_d">Vit D Drop</option>
            </select>
          </div>
          <div class="chart-control-group">
            <label for="chart-interval-baby">Interval:</label>
            <select id="chart-interval-baby" class="chart-select">
              <option value="daily" selected>Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>
          <div class="chart-control-group">
            <label for="chart-timeframe-baby">Timeframe:</label>
            <select id="chart-timeframe-baby" class="chart-select">
              <option value="7">1 Week</option>
              <option value="14" selected>2 Weeks</option>
              <option value="30">1 Month</option>
              <option value="60">2 Months</option>
              <option value="90">3 Months</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>
        <canvas id="trend-chart-baby"></canvas>
      </div>

      <div class="chart-container">
        <h3 class="chart-title">Mama Stats</h3>
        <div class="chart-controls">
          <div class="chart-control-group">
            <label for="chart-stat-mama">Stat:</label>
            <select id="chart-stat-mama" class="chart-select">
              <option value="pump">Pump (oz)</option>
              <option value="freeze">Freeze (oz)</option>
              <option value="h2o">H2O (oz)</option>
            </select>
          </div>
          <div class="chart-control-group">
            <label for="chart-interval-mama">Interval:</label>
            <select id="chart-interval-mama" class="chart-select">
              <option value="daily" selected>Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>
          <div class="chart-control-group">
            <label for="chart-timeframe-mama">Timeframe:</label>
            <select id="chart-timeframe-mama" class="chart-select">
              <option value="7">1 Week</option>
              <option value="14" selected>2 Weeks</option>
              <option value="30">1 Month</option>
              <option value="60">2 Months</option>
              <option value="90">3 Months</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>
        <canvas id="trend-chart-mama"></canvas>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</body>
</html>
