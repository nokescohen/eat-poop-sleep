<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Open this file in a browser and right-click each canvas to save as PNG</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br><button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br><button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0b84ff';
            ctx.fillRect(0, 0, size, size);
            
            // White rounded rectangle
            const margin = size / 8;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.roundRect(margin, margin, size - margin * 2, size - margin * 2, size / 6);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#0b84ff';
            ctx.font = `bold ${size / 3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('EPS', size / 2, size / 2);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Create icons on load
        window.onload = function() {
            createIcon('icon192', 192);
            createIcon('icon512', 512);
        };
    </script>
</body>
</html>
